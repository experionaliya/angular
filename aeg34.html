<html ng-app="countryApp">
<head>
<title>Angular</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
<script>
var countryApp = angular.module('countryApp', ['ngRoute']);
      countryApp.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            template: '<ul><li ng-repeat="country in countries">{{country.name}}</li><ul>',
            controller: 'CountryListCtrl'
          }).
          when('/:countryName', {
            template: '<h1>sample text</h1>',
            controller: 'CountryDetailCtrl'
          }).
          otherwise({
            redirectTo: '/'
          });
  });
  countryApp.controller('CountryListCtrl', function ($scope, $http){
        $http.get('countries2.json').success(function(data) {
          $scope.countries = data;
        });
      });
      countryApp.controller('CountryDetailCtrl', function ($scope, $routeParams){
        console.log($routeParams);
  });
</script>
</head>
<body>
    <div ng-view></div>
</body>
</html>
